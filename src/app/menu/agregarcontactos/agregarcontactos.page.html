<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title style="text-align: center;">Agregar Contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center" color="ligth">
  <div>
    <ion-avatar style="margin-left: 120px; margin-top: 90px; width: 100px; height: 100px;">
      <img src="assets/icon/agendaVerde.png">
    </ion-avatar>
  </div>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-label>Volver a menu</ion-label>
      </ion-tab-button>
  
      <ion-tab-button routerLink="/menu/agregarcontactos">
        <ion-icon name="person-remove-outline"></ion-icon>
        <ion-label>Eliminar contacto</ion-label>
      </ion-tab-button>
  
      <ion-tab-button routerLink="/menu/agregarcontactos">
        <ion-icon name="repeat-outline"></ion-icon>
        <ion-label>Modificar contacto</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

<div>
  <ion-item style="text-align: center; color: #69a032d0; margin-left: 60px; margin-right: 60px; margin-top: 30px; margin-bottom: 20px;">
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="contactos.nombre"></ion-input>
  </ion-item>

  <ion-item style="text-align: center; color: #69a032d0; margin-left: 60px; margin-right: 60px; margin-top: 20px; margin-bottom: 20px;">
    <ion-label position="floating">fono</ion-label>
    <ion-input [(ngModel)]="contactos.fono"></ion-input>
  </ion-item>
</div>
 <div>
  <ion-button style="margin-top: 40px;" color="success" shape="round" (click)="registrarContacto()">Registrar</ion-button>
 </div>
</ion-content>
